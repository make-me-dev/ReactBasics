<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDown!</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/babel">
        const rootElement = document.querySelector('#root');
        let secondsRemaining = 100;
        function tick() {
            const Countdown = ({secondsRemaining}) => {
                if (secondsRemaining <= 0) {
                    return <div>BOOM!</div>
                }
                return <div>
                    <h1>Hurry you have {secondsRemaining} seconds remaining</h1>
                    {[...Array(secondsRemaining).keys()].map(second => <li>{second}</li>)}
                </div>;
            }
            ReactDOM.render(<Countdown secondsRemaining={secondsRemaining}/>, rootElement);
            secondsRemaining--;
        }
        tick();
        setInterval(tick, 1000);
    </script>
</body>

</html>
